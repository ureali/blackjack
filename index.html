<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <div id="infoScreen">
        <p id="infoText"></p>
      </div>
    <section id="cashUI">
        <p>$<span id="cashValue"></span></p>
    </section>
    <section id="dealerCards"></section>
    <section id="playerUI">
        <form action="">
            <button id="start" type="button">Start</button>
            <button id="hit" disabled="disabled" type="button" autocomplete = "off">Hit</button>
            <button id="stand" disabled="disabled" type="button" autocomplete = "off">Stand</button>
            <button id="double" disabled="disabled" type="button" autocomplete = "off">Double</button>
            <button id="surrender" disabled="disabled" type="button" autocomplete = "off">Surrender</button>
            <button id="insurance" disabled="disabled" type="button" autocomplete = "off">Insurance</button>
        </form>
    </section>
    <section id="playerCards"></section>
    <form action="">
        <label for="betField">Bet</label>
        <input id="betField" name="betField" type="text" placeholder="Enter your bet..." value="10" required>
    </form>
</body>
</html>
