<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <div id="infoScreen">
        <p id="infoText"></p>
      </div>
    <section id="cashUI">
        <p>$<span id="cashValue"></span></p>
    </section>
    <section id="dealerCards"></section>
    <section id="playerUI">
        <form action="">
            <fieldset id="actionSet">
                <button id="start" type="button"></button>
                <button id="hit" disabled="disabled" type="button" autocomplete = "off"></button>
                <button id="stand" disabled="disabled" type="button" autocomplete = "off"></button>
                <button id="double" disabled="disabled" type="button" autocomplete = "off"></button>
                <button id="surrender" disabled="disabled" type="button" autocomplete = "off"></button>
                <button id="insurance" disabled="disabled" type="button" autocomplete = "off"></button>
            </fieldset>
        </form>
    </section>
    <section id="playerCards"></section>
    <section id="chipStack"></section>
    <form action="">
        <fieldset id="betSet">
            <button id="chip1" data-chip-value="1" disabled="disabled" autocomplete="off" type="button"></button>
            <button id="chip5" data-chip-value="5" disabled="disabled" autocomplete="off" type="button"></button>
            <button id="chip25" data-chip-value="25" disabled="disabled" autocomplete="off" type="button"></button>
            <button id="chip50" data-chip-value="50" disabled="disabled" autocomplete="off" type="button"></button>
            <button id="chip100" data-chip-value="100" disabled="disabled" autocomplete="off" type="button"></button>
            <button id="chip500" data-chip-value="500" disabled="disabled" autocomplete="off" type="button"></button>
            <button id="chip1000" data-chip-value="1000" disabled="disabled" autocomplete="off" type="button"></button>
            <button id="bet" disabled="disabled" autocomplete="off" type="button">Bet</button>
        </fieldset>
    </form>
</body>
</html>
