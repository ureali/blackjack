<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <div id="infoScreen">
        <p id="infoText"></p>
      </div>
    <section id="dealerCards"></section>
    <section id="deck">
        <img src="cards/back.svg" alt="card back">
    </section>
    <section id="playerCards"></section>
    <section id="playerUI">
        <p>Cash: <span id="cashValue"></span></p>
        <form action="">
            <label for="betField">Bet</label>
            <input id="betField" name="betField" type="text" placeholder="Enter your bet..." required>
            <button id="start" type="button">Start</button>
            <button id="hit" disabled="disabled" type="button">Hit</button>
            <button id="stand" disabled="disabled" type="button">Stand</button>
            <button id="double" disabled="disabled" type="button">Double Down</button>
            <button id="surrender" disabled="disabled" type="button">Surrender</button>
            <button id="insurance" disabled="disabled" type="button">Insurance</button>
        </form>
    </section>
</body>
</html>
